<html>
    <head>
        <title>TRANSITION EFFECT</title>
    </head>
        <body>
            <h1>
                CSS TRANSITION EFFECT
            </h1>
            <div style="width: 100px;height: 100px;background-color: blue;transition: width 2s ease;"
            onmouseover="this.style.width='300px';this.style.backgroundColor='blue';"
            onmouseout="this.style.width='100px';this.style.backgroundColor='blue';">
            </div>
            
        </body>
        



</html>
