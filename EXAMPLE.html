<html>
   <head>
        <title>SAMPLE FORMS</title>
   </head>
   <body>
    <h1 style="text-align:center;">RESUME</h1>
    <img style="display:block; margin-left:auto; margin-right:0;" src="https://blog.cdn.level.game/2023/10/manishaleveldesigner_render_images_of_lord_krishna-_should_be_i_205deca6-ef2c-4276-a1e9-1288f77f1e7b.png" alt="Your Photo" width="120">
        <form action="#" method="get" target="_blank">
            <table>
                <tr>
                    <td><label for="fn">FIRST NAME:</label></td>
                    <td><input type="text" name="fn" name="fn"></td>
                </tr>
                <tr>
                    <td><label for="ln">LAST NAME:</label></td>
                    <td><input type="text" name="ln" name
                ></td>
                </tr>
                    <td><label for="address">ADDRESS:</label></td>
                    <td><textarea rows="4" cols="25" name="address" id="address"></textarea></td>
                </tr>
                <tr>
                    <td><label>PASSWORD:</label></td>
                    <td><input type="password" name="pwd" ></td>
                </tr>
                <tr> 
                    <td><p>CHOOSE YOUR GENDER:</p></td>
                    <td>
                       
                        <input type="radio" name="GENDER">
                        <label for="male">MALE</label><br>
                        <input type="radio" name="GENDER">
                        <label for="female">FEMALE</label><br>
                    </td>
                </tr>
                <tr>
                    <td><label>EMAIL:</label></td>
                    <td><input type="EMAIL" name="EMAIL"></td>
                </tr>
                <tr>
                    <td><label>HOBBIES:</label></td>
                    <td>
                        <input type="checkbox" name="hobby1"><label>READING</label> 
                        <input type="checkbox" name="hobby2"><label>WATCHING</label>
                        <input type="checkbox" name="hobby3"><label>PLAYING</label>
                    </td>
                </tr>
                <tr>
                    <td><label>CHOOSE YOUR FAVOURATE COLOR:</label></td>
                    <td><input type="color" name="fc"></td>
                </tr>
                <tr>
                    <td><label>DATE OF BIRTH:</label></td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td><label>DATE AND TIME:</label></td>
                    <td><input type="datetime-local" name="date_time"></td>
                </tr>
                <tr>
                    <td><label>FILE UPLOAD:</label></td>
                    <td><input type="file" name="file"></td>
                </tr>
                <tr>
                    <td><label>HIDDEN FILE</label></td>
                    <td><input type="hidden" name="hidden_files" value="1154"></td>
                </tr>
                <tr>
                    <td><label>MONTH AND YEAR:</label></td>
                    <td><input type="month" name="my"></td>
                    </tr>
                <tr>
                    <td><label>AGE:</label></td>
                    <td><input type="number"name="age" min="18" max="60"></td>
                </tr>
                <tr>
                    <td>SELECT COUNTRY:</td>
                    <td>
                        <select>
                            <option>INDIA</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>AUSTRALIA</option>
                            <option>CANADA</option>     
                            <option>GERMANY</option>
                            <option>FRANCE</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <video controls>
                     <source src="myvideo.mp4" type="video/mp4"><br>
                     <source src="myvideo.webm" type="video/webm">
                     <p>Your browser does not support the video tag.</p>
                    </video><br>
                    <audio controls>
                    <source src="myaudiofile.mp3" type="audio/mp3"><br>
                    <source src="myaudiofile.ogg" type="audio/ogg">
                    <p>Your browser does not support the audio tag.</p>
                    </audio>
                </tr>
            </table>
            PHONE NUMBER:                                
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" ><br><br>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
            <input type="button" onclick="alert('HELLO WORLD!')" value="CLICK ME">
  
        </form>
   </body>
</html>
