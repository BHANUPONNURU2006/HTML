<!DOCTYPE html>
<html lang="en">

<head>
    <title>Addition</title>
</head>

<body>
    <h1 id="msg">Simple Addition Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number"><br><br>
    <input type="number" id="num2" placeholder="Enter second number"><br><br>
    <button id="addBtn" onclick="addNumbers()">Add</button><br><br>
    <h2 id="result"></h2>

    <script>
        function addNumbers() {
            let n1 = parseFloat(document.getElementById("num1").value);
            let n2 = parseFloat(document.getElementById("num2").value);
            let sum = n1 + n2;
            document.getElementById("result").innerHTML = "Sum is: " + sum;
        }
    </script>
</body>

</html>
